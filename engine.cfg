[application]

name="EzKew"
main_scene="res://Scenes/Players/Alien.tscn"
icon="res://Resources/Sprites/Alien sprites/alienGreen_badge2.png"

[display]

width=800
height=812
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=true
gen_mipmaps=true

[input]

speed_up=[key(Space)]
swimming_up=[key(W), key(Up)]
swimming_left=[key(A), key(Left)]
swimming_right=[key(D), key(Right)]
swimming_down=[key(S), key(Down)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff34495e
